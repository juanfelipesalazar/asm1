<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajate al Valle</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>         
    
    <header class="hero">
        <div class="container">
            <section class="hero__container">
                <div class="hero__texts">
                    <h1 class="hero__title">Viajate al Valle</h1>
                    <h2 class="hero__subtitle">Lleno de increibles lugares por conocer</h2>
                    <a href="#mapa" class="hero__cta">Conoce el mapa</a>
                </div>


            </section>
        </div>
        <div class="hero__wave" style="overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: #fff;"></path></svg></div>
    </header>
    <main>

        <section class="projects" id="mapa">
            
            <div class="container">
                
                <div class="projects__grid">
                    <img src="./assets/Mapa_Valle.png" class="img-background">
                    <article class="projects__item" id="one" onclick="reproducir(1)">
                        <img src="assets/Cangrejo.jpeg" class="projects__img" >
                        <div class="projects__hover">
                            <h2 class="projects__title" >Cangrejo malpilensis</h2>
                           
                        </div>

                    </article>

                    <article class="projects__item" id="two" onclick="reproducir(2)">
                        <img src="assets/Pajaro.jpeg" class="projects__img">
                        <div class="projects__hover">
                            <h2 class="projects__title" >Alcatraz de nazca</h2>
                        
                        </div>

                    </article>

                    <article class="projects__item" id="tree" onclick="reproducir(3)">
                        <img src="assets/Serpiente.jpeg" class="projects__img">
                        <div class="projects__hover">
                            <h2 class="projects__title" >Serpiente talla X</h2>
                        </div>
                    </article>

                    <article class="projects__item" id="four" onclick="reproducir(4)">
                        <img src="assets/Mono.jpeg" class="projects__img">
                        <div class="projects__hover">
                            <h2 class="projects__title">Mono maicero</h2>
                        </div>
                    </article>   
                </div>
            </div>
        </section>

        <section>
            <audio src="./audios/Cangrejo.mp3" id="audio1"></audio>
            <audio src="./audios/Alcatraz.mp3" id="audio2"></audio>
            <audio src="./audios/Serpiente x.mp3" id="audio3"></audio>
            <audio src="./audios/Mono maicero.mp3" id="audio4"></audio>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/1d2c7e2620.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
